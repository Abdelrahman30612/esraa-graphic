<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>محفظة أعمال جرافيك | Esraa</title>
    <meta name="description" content="محفظة أعمال مصمم جرافيك ثلاثية الأبعاد فاخرة" />
    
    <!-- Google Fonts: Tajawal for Arabic, Orbitron for futuristic English numbers/headers -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Tajawal:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Tajawal', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            colors: {
              gold: {
                100: '#FBF5D4',
                200: '#F3E29F',
                300: '#E6C975',
                400: '#D9B54A',
                500: '#D4AF37', // Classic Gold
                600: '#AA8C2C',
                700: '#80681E',
                800: '#554514',
                900: '#2B230A',
              },
              obsidian: '#050505',
              charcoal: '#121212',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shine': 'shine 3s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              shine: {
                '0%': { backgroundPosition: '200% center' },
                '100%': { backgroundPosition: '-200% center' },
              }
            },
            backgroundImage: {
              'gold-gradient': 'linear-gradient(to right, #AA8C2C, #F3E29F, #AA8C2C)',
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 100px; /* Ensures section titles are not hidden behind fixed navbar */
      }
      body {
        background-color: #000000;
        color: white;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #80681E, #D4AF37, #80681E);
        border-radius: 4px;
        border: 1px solid #000;
      }
      
      .glass-panel {
        background: rgba(10, 10, 10, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(212, 175, 55, 0.15);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }

      .text-glow-gold {
        text-shadow: 0 0 15px rgba(212, 175, 55, 0.4), 0 0 30px rgba(170, 140, 44, 0.2);
      }
      
      .gold-border {
        border: 1px solid rgba(212, 175, 55, 0.3);
      }
    </style>
